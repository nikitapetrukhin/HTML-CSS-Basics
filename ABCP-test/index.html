<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABCP тест</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <main class="content">
      <header class="header">
        <!-- <button class="header__button" type="button">Open pop-up button</button> -->
        <label class="header__label">
          <input class="header__checkbox visually-hidden" type="checkbox">
          <span class="header__pseudo-checkbox"></span>
          <span class="header__label-text">Open pop-up button</span>
        </label>
      </header>
      <section class="numbers">
        <div class="numbers__block numbers__block-one"></div>
        <div class="numbers__block numbers__block-two"></div>
        <div class="numbers__block numbers__block-three"></div>
        <div class="numbers__block numbers__block-four"></div>
        <div class="numbers__block numbers__block-five"></div>
      </section>
      <section class="squares">
        <div class="squares__block"></div>
        <div class="squares__block"></div>
        <div class="squares__block"></div>
        <div class="squares__block"></div>
      </section>
      <footer class="footer"></footer>
    </main>
  </body>
</html>
