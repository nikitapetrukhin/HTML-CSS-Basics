<!DOCTYPE html>
<html>
<head>
  <title>Header with Two Blocks</title>
  <style>
    header {
      display: flex;
      justify-content: space-between;
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    
    .block {
      background-color: #555;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="block">
      <h1>Block 1</h1>
    </div>
    <div class="block">
      <h1>Block 2</h1>
    </div>
  </header>
</body>
</html>
